<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulário</title>
</head>
<body>
    <form>
        <h2>Formulário</h2>

        <label for="">Nome</label>
        <input type="text" placeholder="João Pedro">
        <br>

        <br>
        <label>Telefone</label>
        <input type="text" placeholder="DDD+Telefone">
        <br>

        <br>
        <label>Email</label>
        <input type="email" placeholder="pedro@gmail.com">
        <br>
        
        <br> 
        <label>senha</label>
        <input type="number" placeholder="****">
        <br><br> 

        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="sexo" value="outro">
        <label for="outro">Outro</label>    
        <br><br> 

        <label for="estado">UF:</label>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione Seu Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>  
        <br><br>

        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" id="xadrez" name="hobbies" value="xadrez">
        <label for="xadrez">Xadrez</label>
        <input type="checkbox" id="games" name="hobbies" value="games">
        <label for="games">Games</label>
        <input type="checkbox" id="leitura" name="hobbies" value="leitura">
        <label for="leitura">Leitura</label>
        <input type="checkbox" id="musica" name="hobbies" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="filmes" name="hobbies" value="filmes">
        <label for="filmes">Filmes</label>
        <input type="checkbox" id="outros" name="hobbies" value="outros">
        <label for="outros">Outros</label>

        <br><br><br>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" ></textarea>
        <br><br>
        <button type="submit">Voltar</button>
        <button type="reset">Limpar</button>
        <button type="salvar">Salvar</button>

    </form>
</body>
</html>
